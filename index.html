<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cool Calculator</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="num1" class="form-label">Enter first number:</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Enter second number:</label>
                <input type="number" class="form-control" id="num2">
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Select operation:</label>
                <select class="form-select" id="operation">
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                    <option value="modulo">Modulo</option>
                    <option value="isPrime">Prime Check</option>
                    <option value="fibonacci">Fibonacci</option>
                    <option value="all">Run all operations</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="performOperation()">Calculate</button>
            <div class="mt-4">
                <h5>Result:</h5>
                <pre id="result"></pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
